<!DOCTYPE html>
<html lang="" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do</title>
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body id="fontChanger">
    <h1 class="text-center">To Do List!</h1>
    <div class="container-fluid" ng-controller="PostController as postCtrl">
        <div class="col-sm-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Item</h3>
                </div>
                <div class="panel-body">
                    <textarea name="" placeholder="Type item here please" ng-model="postCtrl.newPost.text" cols="6" rows="2" class="form-control"></textarea>
                    <form>
                        <div class="form-group">
                            <label for="sev">Priority:</label>
                            <select class="form-control" ng-model="postCtrl.newPost.priority">
                                <option value="3">Low</option>
                                <option value="2">Medium</option>
                                <option value="1">High</option>
                            </select>
                            <hr>
                        </div>
                    </form>
                    <div class="footer clearfix">
                        <button class="btn btn-lg btn-primary pull-right" ng-click="postCtrl.addPost()">+ Add Chore</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary btn-lg" ng-click="postCtrl.orderBy='priority'">Highest</button>
                <button type="button" class="btn btn-primary btn-lg" ng-click="postCtrl.orderBy='-priority'">Lowest</button>
                <button type="button" class="btn btn-primary btn-lg" ng-click="postCtrl.orderBy='text'">Alphabetic</button>
            </div>
            <ul class="list-group">
                <li class="list-group-item clearfix" ng-repeat="post in postCtrl.posts | orderBy :postCtrl.orderBy" ng-class="postCtrl.getClass(post)">
                    {{post.text}}
                    <button class="btn btn-xs btn-danger pull-right" ng-click="postCtrl.deletePost(post)">x</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="//code.jquery.com/jquery.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js " integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS " crossorigin="anonymous "></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/home/home.controller.js"></script>
</body>

</html>
